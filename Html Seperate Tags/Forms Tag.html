<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Tag</title>
</head>

<body>
    <h3>These are Forms</h3>
    <form action="">
        <div><label for="name">Name
                <input type="text" name="Name" id="name">
            </label>
        </div>
        <br>
        <div>
            <label for="email">Email <input type="email" name="Email" id="email">
            </label>
        </div>
        <br>
        <div>Role<input type="text" name="Role"></div><br>
        <div>Date <input type="date" name="Date"></div><br>
        <div>Bonus <input type="number" name="Number"></div><br>
        <div>Are You Elegible <input type="checkbox" name="Elegible" checked></div><br>
        <div>Gender Male<input type="radio" name="Gender">Female<input type="radio" name="Gender">
            Other <input type="radio" name="Gender"></div><br>
        <div>Write your Bio <br><textarea name="Bio" cols="30" rows="10"></textarea></div><br>
        <div>
            <select name="Car">
                <option value="BMW">CS3</option>
                <option value="Audi" selected>R8</option>
            </select>
        </div><br>
        <div><input type="reset" value="Reset Now"></div><br>
        <div><input type="submit" value="Submit Now"></div><br>
    </form>
</body>

</html>
