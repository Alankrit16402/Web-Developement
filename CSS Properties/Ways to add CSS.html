<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways to Add CSS</title>
    <link rel="stylesheet" href="/CSS Properties/Ways to Add CSS.css">
    <style>
        #p2 {
            color: red;
            background-color: brown;
        }
    </style>
</head>

<body>
    <h2>There are three ways to add CSS</h2>
    <h4>Inline CSS</h4>
    <p style="color: blue; background-color: black;">
        This example shows how to add inline CSS
    </p>
    <h4>Internal CSS</h4>
    <p id="p2">
        This example shows how to add Internal CSS
    </p>
    <h4>External CSS</h4>
    <p id="p3">
        This example shows how to add External CSS
    </p>
</body>

</html>
